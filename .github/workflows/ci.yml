# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ScriptEngine
        uses: actions/checkout@v2
      
      - name: Checkout TestingTime
        uses: actions/checkout@v2
        with:
          repository: 'kylemclean/TestingTime'
          token: ${{ secrets.GH_PAT }}
          path: TestingTime
      
      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: '17'
          # Java distribution. See the list of supported distributions in README file
          distribution: 'temurin'
      
      - name: Build TestingTime
        working-directory: TestingTime
        run: |
          ./gradlew build --refresh-dependencies
          ./gradlew jar
      
      - name: Build ScriptEngine
        run: |
          ./gradlew build  --refresh-dependencies
          ./gradlew jar
      
      - name: Run Tests
        run: |
          java -jar TestingTime/build/libs/TestingTime-1.0-SNAPSHOT.jar tests/config.json
